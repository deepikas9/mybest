{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="icon" type="image/png" href="{% static 'images/me-snip.jpg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="{% static 'images/logo1.png' %}" alt="Logo" style="height: 120px;">
    </div>




    <!-- Horizontal Menu with Labels -->
     <div class="horizontal-menu">
        <a href = "{% url 'home' %}">
                <img src="{% static 'images/homeicon.png' %}" alt="Home" title="Home" style="width: 50px; height: 50px; margin-right: 200px;"> 
        </a>
        <a href = "#">
            <img src="{% static 'images/group.png' %}" alt="Group" title="Besties" style="width: 60px; height: 40px; margin-right: 200px;">
        </a>
        <a href="#">
            <img src="{% static 'images/add-user.png' %}" alt="Add User" title="Add Your Bestie" style="width: 50px; height: 40px; margin-right: 200px;">
        </a>
        <a href="#">
            <img src="{% static 'images/settings.png' %}" alt="Settings" title="Settings" style="width: 50px; height: 45px;">
        </a>  
    </div>
     <hr>
    {% block content %}{% endblock %}<hr>
<form action="{% url 'logout' %}" method="post" class="logout-form">
    {% csrf_token %}
    <button type="submit" class="logout-button">Logout</button>
</form>

    <!-- Footer -->
    <footer class="footer-fixed">
        <p>&copy; 2025 UME Limited. All rights reserved.</p>
    </footer>

</body>
</html>
