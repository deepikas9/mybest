{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="icon" type="image/png" href="{% static 'images/me-snip.jpg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="{% static 'images/logo1.png' %}" alt="Logo">
    </div>

    <!-- Horizontal Menu -->
    <div class="horizontal-menu">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/homeicon.png' %}" alt="Home" title="Home">
        </a>

        <a href="{% url 'besties' %}">
            <img src="{% static 'images/group.png' %}" alt="Group" title="Besties">
        </a>

        <a href="{% url 'add_bestie' %}">
            <img src="{% static 'images/add-user.png' %}" alt="Add User" title="Add Your Bestie">
        </a>

        <a href="{% url 'settings' %}">
            <img src="{% static 'images/settings.png' %}" alt="Settings" title="Edit Your Profile">
        </a>
    </div>

    <!-- Optional Horizontal Rule -->
    <hr style="background-color: orangered; height: 4px; border: none; margin: 0;">

    <!-- Dynamic Content -->
    {% block content %}{% endblock %}

    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="post" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="logout-button">LOGOUT</button>
    </form>

    <!-- Footer -->
    <footer class="footer-fixed">
        <p>&copy; 2025 UME Limited. All rights reserved.</p>
    </footer>

</body>
</html>
