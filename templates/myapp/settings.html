{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Settings{% endblock %}

{% block content %}
<style>
  html,body {
    padding-top:20px;
    font-family: 'Segoe UI', Roboto, sans-serif;
    background-color: #000;
    margin: 0;
    color: orangered;
  }

  .center-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 18px;
  }

  .page-title {
    color: orangered;
    text-align: center;
    margin: 25px auto;
    font-size: 1.6rem;
    margin-bottom: 20px;
  }

  .profile-form {
    width: 100%;
    max-width: 600px;
    padding: 25px 20px;
    background: #111;
    border-radius: 25px;
    /* box-shadow: 0 0 15px rgba(255, 106, 0, 0.3); */
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 18px;
  }

  .form-group label {
    font-size: 0.9rem;
    font-weight: 500;
    color: orangered;
    margin-bottom: 5px;
  }

  .input-field {
    padding: 5px 12px;
    border: 1px solid #444;
    border-radius: 25px;
    font-size: 1.05rem;
    background-color: #222;
    color: #eee;
    text-align: center;
    transition: all 0.2s ease-in-out;
  }

  .input-field:focus {
    background-color: #000;
    border-color:orangered;
    color: #fff;
    outline: none;
  }

  .button-group {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    padding: 5px;
  }

  .button-group button {
    flex: 1;
    background-color: orangered;
    color: white;
    padding: 6px;
    font-size: 1rem;
    font-weight: 500;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button-group button:hover {
    background-color:green;
  }

  button:disabled {
    background-color: #444;
    color: #999;
    cursor: not-allowed;
  }

  input[type="date"] {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    padding: 5px 12px !important;
    font-size: 1rem;
    border: 1px solid #444;
    border-radius: 25px;
    background-color: #222;
    color: #eee;
    width: 100%;
    box-sizing: border-box;
    text-align: center;
  }

  input[type="date"]:focus {
    border-color: whitesmoke;
    background-color: #000;
    color: #fff;
    outline: none;
  }

  @media (max-width: 600px) {
    .center-wrapper {
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .profile-form {
      border-radius: 0;
      box-shadow: none;
      padding: 20px 15px;
      width: 100%;
    }

    .page-title {
      font-size: 1.4rem;
    }

    .button-group {
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button-group button {
      width: 49%;
    }
  }
</style>

<div class="center-wrapper">
  <form method="post" class="profile-form">
    <h2 class="page-title">Edit Your Profile</h2>
    {% csrf_token %}
    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" class="input-field" value="{{ form.full_name.value }}" disabled>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="text" id="dob" name="date_of_birth" class="input-field" value="{{ form.date_of_birth.value|date:'d/m/Y' }}" disabled>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="input-field" value="{{ form.email.value }}" disabled>
    </div>

    <div class="button-group">
      <button type="button" id="editBtn" onclick="enableEdit()">Edit</button>
      <button type="submit" id="updateBtn" disabled>Update</button>
    </div>
  </form>
</div>

<script>
  function enableEdit() {
    const fields = ["full_name", "dob", "email"];
    fields.forEach(function (id) {
      const field = document.getElementById(id);
      field.disabled = false;
      field.style.backgroundColor = "#000";
      field.style.color = "#fff";

      if (id === "dob") {
        const original = field.value;
        field.type = "date";
        const parts = original.split("/");
        if (parts.length === 3) {
          field.value = `${parts[2]}-${parts[1]}-${parts[0]}`;
        }
      }
    });

    document.getElementById("updateBtn").disabled = false;
    const editButton = document.getElementById("editBtn");
    editButton.style.backgroundColor = "#444";
    editButton.style.color = "#ff6a00";
    editButton.innerText = "EDITING...";
  }
</script>
{% endblock %}
