{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %}Settings{% endblock %}

{% block content %}
<style>
  /* Reset default browser margin/padding */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background-color: black;
    color: orangered;
    width: 100%;
    height: 100%;
  }

  /* ðŸ”» Main Content Wrapper */
  .center-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 18px;
    margin-top: 50px;
    padding-top:70px;
  }

  .page-title {
    color: orangered;

    text-align: center;
    font-size: 1.6rem;
    margin: 15px auto 20px;
  }

  .profile-form {
    width: 100%;
    max-width: 600px;
    padding: 25px 20px;
    background: black;
    border-radius: 25px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 18px;
  }

  .form-group label {
    font-size: 0.9rem;
    font-weight: 500;
    color: orangered;
    margin-bottom: 5px;
  }

  .input-field {
    padding: 5px 12px;
    border: 1px solid #444;
    border-radius: 25px;
    font-size: 1.05rem;
    background-color: #222;
    color: #eee;
    text-align: center;
    transition: all 0.2s ease-in-out;
  }

  .input-field:focus {
    background-color: #111;
    border: 1.5px solid orangered;
    color: #fff;
    outline: none;
  }

  .button-group {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    padding: 5px;
  }

  .button-group button {
    flex: 1;
    background-color: orangered;
    color: white;
    padding: 6px;
    font-size: 1rem;
    font-weight: 500;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button-group button:hover {
    background-color: green;
  }

  button:disabled {
    background-color: #444;
    color: #999;
    cursor: not-allowed;
  }

  input[type="date"] {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    padding: 5px 12px !important;
    font-size: 1rem;
    border: 1px solid #444;
    border-radius: 25px;
    background-color: #222;
    color: #eee;
    width: 100%;
    box-sizing: border-box;
    text-align: center;
  }

  input[type="date"]:focus {
    border-color: whitesmoke;
    background-color: #222;
    color: #fff;
    outline: none;
  }

  input[type="file"] {
    color: #eee;
    font-size: 0.9rem;
    border-radius: 25px;
    text-align: center;
  }

  .photo-preview-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  #photoPreview {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    border: 1px solid white;
    transition: transform 0.3s ease;
  }

  #photoPreview:hover {
    transform: scale(1.05);
  }

  @media (max-width: 600px) {
    .center-wrapper {
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .profile-form {
      border-radius: 0;
      box-shadow: none;
      padding: 20px 15px;
      width: 100%;
    }

    .page-title {
      font-size: 1.4rem;
    }

    .button-group {
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button-group button {
      width: 49%;
    }
  }
</style>

<div class="center-wrapper">
  <form method="post" enctype="multipart/form-data" class="profile-form">
    <h2 class="page-title">Edit Your Profile</h2>
    {% csrf_token %}
    <div class="form-group">
  <label for="photo">Profile Photo</label>
  <div class="photo-preview-container">
    <img id="photoPreview" src="{% if user.photo %}{{ user.photo.url }}{% else %}{% static 'images/default-profile.jpg' %}{% endif %}" alt="Profile Photo">

    <!-- HIDDEN FILE INPUT CONTAINER -->
    <div id="photoInputWrapper" style="display: none;">
      <input type="file" id="photo" name="photo" accept="image/*" onchange="previewAndCompressPhoto(this)">
    </div>
  </div>
</div>


    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" class="input-field" value="{{ form.full_name.value }}" disabled>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="text" id="dob" name="date_of_birth" class="input-field" value="{{ form.date_of_birth.value|date:'d/m/Y' }}" disabled>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="input-field" value="{{ form.email.value }}" disabled>
    </div>

    <div class="button-group">
      <button type="button" id="editBtn" onclick="enableEdit()">Edit</button>
      <button type="submit" id="updateBtn" disabled>Update</button>
    </div>
  </form>
</div>
<script>
  function enableEdit() {
    const fields = ["full_name", "dob", "email"];
    fields.forEach(function (id) {
      const field = document.getElementById(id);
      if (field) {
        field.disabled = false;
        field.style.backgroundColor = "#000";
        field.style.color = "#fff";

        if (id === "dob") {
          const original = field.value;
          field.type = "date";
          const parts = original.split("/");
          if (parts.length === 3) {
            field.value = `${parts[2]}-${parts[1]}-${parts[0]}`;
          }
        }
      }
    });

    // âœ… Show the photo file input
    const photoInputWrapper = document.getElementById("photoInputWrapper");
    if (photoInputWrapper) {
      photoInputWrapper.style.display = "block";
    }

    // âœ… Enable Update button
    document.getElementById("updateBtn").disabled = false;

    // âœ… Update Edit button style
    const editButton = document.getElementById("editBtn");
    editButton.style.backgroundColor = "#444";
    editButton.style.color = "#ff6a00";
    editButton.innerText = "EDITING...";
  }

  function previewAndCompressPhoto(input) {
    const file = input.files[0];
    if (!file || !file.type.startsWith("image/")) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      const img = new Image();
      img.onload = function () {
        const canvas = document.createElement("canvas");
        const maxDim = 400;
        let width = img.width;
        let height = img.height;

        if (width > height && width > maxDim) {
          height *= maxDim / width;
          width = maxDim;
        } else if (height > maxDim) {
          width *= maxDim / height;
          height = maxDim;
        }

        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);

        canvas.toBlob(function (blob) {
          const compressedFile = new File([blob], file.name, {
            type: "image/jpeg",
            lastModified: Date.now()
          });

          // Replace input file
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(compressedFile);
          input.files = dataTransfer.files;

          // Update preview
          document.getElementById("photoPreview").src = URL.createObjectURL(blob);
        }, "image/jpeg", 0.6);  // 60% quality
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
</script>

{% endblock %}
