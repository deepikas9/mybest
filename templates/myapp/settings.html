{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Settings{% endblock %}

{% block content %}
<style>
  body {
    background-color: #000;
    font-family: 'Segoe UI', Roboto, sans-serif;
    color: white;
  }

  .profile-container {
    max-width: 600px;
    margin: 30px auto;
    padding: 24px 20px;
    background-color: #111;
    border-radius: 24px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
  }

  .page-title {
    text-align: center;
    font-size: 1.8rem;
    color: orangered;
    margin-bottom: 25px;
  }

  .form-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-size: 0.9rem;
    margin-bottom: 6px;
    color: #e0e0e0;
  }

  .input-field,
  input[type="date"] {
    padding: 12px 16px;
    border: none;
    border-radius: 20px;
    background-color: #222;
    color: white;
    font-size: 1rem;
    text-align: center;
    transition: background-color 0.3s ease, border 0.3s ease;
    box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
  }

  .input-field:disabled {
    background-color: #1a1a1a;
    color: #aaa;
  }

  .input-field:focus {
    outline: none;
    background-color: #333;
    border: 1px solid #555;
  }

  .button-group {
    display: flex;
    justify-content: space-between;
    gap: 12px;
    margin-top: 25px;
  }

  .button-group button {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 20px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  #editBtn {
    background-color: #0095f6;
    color: white;
  }

  #updateBtn {
    background-color: orangered;
    color: white;
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .messages {
    margin-top: 20px;
    list-style: none;
    padding: 0;
    color: white;
  }

  .messages li {
    padding: 10px 14px;
    background-color: #2a2a2a;
    border-radius: 12px;
    margin-bottom: 10px;
    font-size: 0.95rem;
  }

  @media (max-width: 600px) {
    .profile-container {
      margin: 15px 10px;
      padding: 20px 16px;
      border-radius: 0;
      box-shadow: none;
    }

    .page-title {
      font-size: 1.5rem;
    }

    .input-field {
      font-size: 0.95rem;
      padding: 10px 14px;
    }

    .button-group {
      flex-direction: column;
    }

    .button-group button {
      width: 100%;
    }
  }
</style>

<div class="profile-container">
  <h2 class="page-title">Edit Your Profile</h2>
  <form method="post" class="profile-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" class="input-field" value="{{ form.full_name.value }}" disabled>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="text" id="dob" name="date_of_birth" class="input-field" value="{{ form.date_of_birth.value|date:'d/m/Y' }}" disabled>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="input-field" value="{{ form.email.value }}" disabled>
    </div>

    <div class="button-group">
      <button type="button" id="editBtn" onclick="enableEdit()">Edit</button>
      <button type="submit" id="updateBtn" disabled>Update</button>
    </div>
  </form>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

<script>
  function enableEdit() {
    const fields = ["full_name", "dob", "email"];
    fields.forEach(function (id) {
      const field = document.getElementById(id);
      field.disabled = false;

      if (id === "dob") {
        const original = field.value;
        field.type = "date";
        const parts = original.split("/");
        if (parts.length === 3) {
          field.value = `${parts[2]}-${parts[1]}-${parts[0]}`;
        }
      }
    });

    document.getElementById("updateBtn").disabled = false;
    const editButton = document.getElementById("editBtn");
    editButton.innerText = "Editing...";
    editButton.style.opacity = 0.6;
  }
</script>
{% endblock %}
