<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UME Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light grey background */
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: red;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }

        .login-box {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .btn {
            background-color: red;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: darkred;
        }

        a {
            color: red;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">
        UME
    </div>

    <div class="container">
        <div class="login-box">
            <h2 style="color: red;">Login to Your Account</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.username }}
                {{ form.password }}
                <button type="submit" class="btn">Login</button>
            </form>

            <a href="#">Forgotten Password?</a>
            <a href="#"><strong>Create New Account</strong></a>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 UME Limited. All rights reserved.
    </div>

</body>
</html>
