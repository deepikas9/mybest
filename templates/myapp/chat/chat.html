<!DOCTYPE html>
<html>
<head>
    <title>Search Bestie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 20px;
        }

        .title {
            font-weight: bold;
            font-size: 24px;
            color: #e60000;
            border: 2px solid #e60000;
            display: inline-block;
            padding: 5px 15px;
            margin-bottom: 20px;
        }

        .chat-box {
            background: #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
            background: #fff;
            object-fit: cover;
        }

        .chat-info {
            flex-grow: 1;
        }

        .username {
            font-weight: bold;
        }

        .preview {
            font-size: 12px;
            color: #555;
        }

        .orange-bar {
            height: 3px;
            background: orange;
            margin-top: 5px;
            width: 30%;
        }
    </style>
</head>
<body>

    <div class="title">Search Bestie</div>
{% for bestie, message in latest_chats %}
    <div class="chat-box">
        {% if bestie.profile_photo %}
            <img class="avatar" src="{{ bestie.profile_photo.url }}" alt="{{ bestie.username }}">
        {% else %}
            <img class="avatar" src="{% static 'default-avatar.png' %}" alt="{{ bestie.username }}">
        {% endif %}
        <div class="chat-info">
            <div class="username">{{ bestie.username }}</div>
            <div class="preview">
                {% if message %}
                    {{ message.message|truncatechars:40 }}
                {% else %}
                    No messages yet.
                {% endif %}
            </div>
            <div class="orange-bar"></div>
        </div>
    </div>
{% endfor %}

</body>
</html>
