{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .chat-container {
    display: flex;
    flex-direction: column;
    height: 85vh;
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }

  .chat-header {
    background: #ff5722;
    color: white;
    padding: 15px 20px;
    font-weight: 600;
    font-size: 1.2rem;
    text-align: center;
  }

  .chat-messages {
    flex: 1;
    padding: 15px 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: #fafafa;
  }

  .message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 20px;
    font-size: 0.95rem;
    line-height: 1.3;
    word-wrap: break-word;
    white-space: pre-wrap;
    box-shadow: 0 1px 2px rgb(0 0 0 / 0.1);
  }

  .sent {
    align-self: flex-end;
    background-color: #dcf8c6;
    border-bottom-right-radius: 4px;
  }

  .received {
    align-self: flex-start;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-bottom-left-radius: 4px;
  }

  .timestamp {
    font-size: 0.7rem;
    color: #888;
    margin-top: 4px;
    display: block;
    text-align: right;
  }

  .chat-input {
    display: flex;
    padding: 10px 15px;
    background: #fff;
    border-top: 1px solid #eee;
    gap: 10px;
  }

  .chat-input textarea {
    flex: 1;
    min-height: 36px;
    max-height: 120px;
    resize: none;
    padding: 10px 14px;
    font-size: 1rem;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-family: inherit;
  }

  .chat-input button {
    background: #ff5722;
    border: none;
    color: white;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
  }

  .chat-input button:hover {
    background-color: #e64a19;
  }

  @media (max-width: 768px) {
    .chat-container {
      height: 100vh;
      max-width: 100%;
      border-radius: 0;
      margin: 0;
    }

    .chat-input textarea {
      font-size: 1rem;
    }
  }
</style>

<div class="chat-container" role="region" aria-label="Chat conversation with {{ bestie.full_name|default:bestie.username }}">
  <div class="chat-header">
    Chat with {{ bestie.full_name|default:bestie.username }}
  </div>

  <div class="chat-messages" id="chat-box" tabindex="0" aria-live="polite" aria-relevant="additions">
    {% for msg in messages %}
      <div class="message {% if msg.sender == user %}sent{% else %}received{% endif %}">
        {{ msg.message|linebreaksbr }}
        <span class="timestamp" aria-label="Sent on {{ msg.timestamp|date:'d M Y, H:i' }}">
          {{ msg.timestamp|date:"d M Y, H:i" }}
        </span>
      </div>
    {% empty %}
      <p style="color:#999; text-align:center; margin-top:2rem;">No messages yet. Say hi!</p>
    {% endfor %}
  </div>

  <form method="post" class="chat-input" autocomplete="off" aria-label="Send a message">
    {% csrf_token %}
    <textarea
      name="message"
      rows="1"
      required
      placeholder="Type a message..."
      aria-multiline="true"
      aria-required="true"
    ></textarea>
    <button type="submit" aria-label="Send message">Send</button>
  </form>
</div>

<script>
  const textarea = document.querySelector('textarea[name="message"]');
  const chatBox = document.getElementById("chat-box");
  const form = document.querySelector('form.chat-input');

  // Focus textarea on load
  textarea.focus();

  // Auto-resize
  textarea.style.height = 'auto';
  textarea.style.height = textarea.scrollHeight + 'px';

  textarea.addEventListener('input', () => {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
  });

  // Scroll to bottom with animation
  chatBox.scrollTo({
    top: chatBox.scrollHeight,
    behavior: 'smooth'
  });

  // Submit on Enter (Shift+Enter for newline)
  textarea.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      if (textarea.value.trim() !== '') {
        form.submit();
      }
    }
  });
</script>
{% endblock %}
